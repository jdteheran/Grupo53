<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarjeta web</title>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <section>
            <article>
                <div class="contenido">
                    <div class="caratula">
                        <img src="img/apostrophe.svg" alt="">
                    </div>
                    <div class="post">
                        <div class="titulo-autor">
                            <h3>Programacion Web con HTML5 CSS3 y JAVASCRIPT</h3>
                            <p>
                                por
                                <span>Juan Teheran</span>
                            </p>
                        </div>
                        <div class="tag-tiempo">
                            <div class="tag">
                                <p>
                                    HTML5 Y CSS3
                                </p>
                            </div>
                            <div class="tiempo">
                                <p>
                                    hace
                                    <span>5</span>
                                    min
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="estadisticas">
                    <div class="contador">
                            <div class="arriba">
                                <span class="farriba"></span>
                            </div>
                            <p>0</p>
                            <div class="abajo">
                                <span class="fabajo"></span>
                            </div>
                    </div>
                    <div class="iconitos">
                        <p>
                            10
                        </p>
                        <div class="estrellita">
                            <span class="estrella"></span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </body>
</html>
